<!DOCTYPE html>
<html>
<head>
    <title>Mi Amor</title>
    <style>
        body {
            background-color: #f6e8f9; /* Fondo que combina */
        }
        #book {
            width: 600px;
            height: 400px;
            margin: 0 auto;
            margin-top: 50px;
            background-color: #fff; /* Color blanco */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 24px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .page {
            width: 100%;
            height: 100%;
            background-color: pink; /* Color rosa pastel */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            display: none;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #000;
            position: absolute;
            top: 0;
            left: 0;
        }
        .active {
            display: block;
        }
        #btn-container {
            text-align: center;
            margin-top: 20px;
        }
        #btn-next,
        #btn-previous {
            display: inline-block;
            font-size: 30px;
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px;
            color: #000;
        }
        #btn-previous {
            margin-right: 20px;
        }
        #btn-next::before {
            content: "\25B6"; /* Flecha hacia la derecha */
        }
        #btn-previous::before {
            content: "\25C0"; /* Flecha hacia la izquierda */
        }
        #btn-next:hover,
        #btn-previous:hover {
            color: #FF1493; /* Color de la flecha al pasar el cursor */
        }
        #cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: pink; /* Color rosa pastel */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mi Amor</h1>

    <div id="book">
        <div id="cover">
            <p>Por favor léeme</p>
        </div>
        <div id="page1" class="page">
            <p>No podía</p>
        </div>
        <div id="page2" class="page">
            <p>Quedarme sin decirte esto</p>
        </div>
        <div id="page3" class="page">
            <p>Pero tienes que saberlo</p>
        </div>
        <div id="page4" class="page">
            <p>Pero, te amo mucho, estoy feliz de poder haber vuelto a ti, prometo que daré el mejor de mis intentos por mejorar y que seamos una pareja feliz</p>
        </div>
    </div>

    <div id="btn-container">
        <button id="btn-previous"></button>
        <button id="btn-next"></button>
    </div>

    <script>
        var currentPage = 0;
        var totalPage = 4;
        var btnNext = document.getElementById("btn-next");
        var btnPrevious = document.getElementById("btn-previous");
        var book = document.getElementById("book");
        var pages = book.getElementsByClassName("page");
        var cover = document.getElementById("cover");

        // Mostrar la página actual
        function showPage(pageIndex) {
            // Ocultar todas las páginas
            for (var i = 0; i < pages.length; i++) {
                pages[i].classList.remove("active");
            }

            // Mostrar la página actual
            if (pageIndex === 0) {
                cover.style.display = "flex";
            } else {
                cover.style.display = "none";
                var currentPageElement = document.getElementById("page" + pageIndex);
                currentPageElement.classList.add("active");
            }

            // Ocultar el botón "Anterior" en la primera página
            if (pageIndex === 0 || pageIndex === 1) {
                btnPrevious.style.display = "none";
            } else {
                btnPrevious.style.display = "inline-block";
            }

            // Ocultar el botón "Siguiente" en la última página
            if (pageIndex === totalPage) {
                btnNext.style.display = "none";
            } else {
                btnNext.style.display = "inline-block";
            }
        }

        // Evento del botón Siguiente
        btnNext.addEventListener("click", function() {
            currentPage = currentPage % totalPage + 1;
            showPage(currentPage);
        });

        // Evento del botón Anterior
        btnPrevious.addEventListener("click", function() {
            currentPage = Math.max(currentPage - 1, 0);
            showPage(currentPage);
        });

        // Mostrar la página inicial al cargar la página
        showPage(currentPage);
    </script>

    <audio id="miAudio">
  <source src="sources\cancion.mp3" type="audio/mpeg">
  Tu navegador no soporta la reproducción de audio.
</audio>

<button onclick="document.getElementById('miAudio').play()">Reproducir</button>


</body>
</html>
